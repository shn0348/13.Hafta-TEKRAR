<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Çift sayılar</title>
    </head>
    <body>
        <button type="button" onclick="tekSaydir()">Çift Sayılar</button>
        <h1>1-50 Arası Çift Sayılar</h1>
        <p id="sayac"></p>
        <script>                      
            function tekSaydir()
            {
                for (let index = 1; index <= 50; index++) 
                {
                    if (index%2==0) 
                    {
                        document.getElementById("sayac").innerHTML +=index +"<br>"; 
                    }                                       
                }
            }
        </script>
       
        
    </body>
</html>
