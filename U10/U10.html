<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saydırma-Üst Sınır</title>
</head>

<body>
    Döngü Bitiş Sayısı <input type="text" id="ustSayi">
    <button type="button" onclick="yazdir()">Yazdır</button>
    <h1>Üst Sınır Yazdırma</h1>
    <p id="sayac"></p>
    <script>
        function yazdir() {
            var son = Number(document.getElementById("ustSayi").value);
            for (let index = 10; index <= son; index++) 
            {
                document.getElementById("sayac").innerHTML += index + "<br>";
            }
        }
    </script>


</body>

</html>
