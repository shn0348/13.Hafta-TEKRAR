<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bd">
    <h1>Renk değeri giriniz !</h1>
    
    Rengi Seçin 
    <input type="text" id="renkDegeri"> <br>
    1 &#8594; Kırmızı <br>
    2 &#8594; Yeşil <br>
    3 &#8594; Mavi <br>
    4 &#8594; Sarı <br> <br>
   
    <button type="button" onclick="renkdeger()">DEĞİŞTİR</button>
    <script>
        function renkdeger(){
            var renk=document.getElementById("renkDegeri").value;
            switch (Number(renk)) {
                case 1:
                    document.getElementById("bd").style.backgroundColor="red";                
                    break;
                case 2:
                    document.getElementById("bd").style.backgroundColor="green";                
                    break;
                case 3:
                    document.getElementById("bd").style.backgroundColor="blue";                
                    break;
                case 4:
                    document.getElementById("bd").style.backgroundColor="yellow";                
                    break;        
                default:
                    alert("sayıları yanlıs giriniz");
                    break;                
            }
        }
    </script>

    
</body>
</html>
